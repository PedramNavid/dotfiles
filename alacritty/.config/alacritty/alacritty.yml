colors:
    primary:
        background: '#1A2026'
        foreground: '#FFFFFF'
    cursor:
        text: '#242D35' 
        cursor: '#FFFFFF'
    vi_mode_cursor:
        text: '#526170'
        cursor: '#F4F5F2'
    selection:
        text: '#526170'
        background: '#242D35'
    search:
        matches:
            foreground: '#242D35'
            background: '#CD84C8'
        bar:
            background: '#242D35'
            foreground: '#526170'
    normal:
        black:   '#242D35'
        red:     '#FB6396'
        green:   '#94CF95'
        yellow:  '#FB6396'
        blue:    '#6EC1D6'
        magenta: '#CD84C8'
        cyan:    '#7FE4D2'
        white:   '#FFFFFF'
    bright:
        black:   '#526170'
        red:     '#F92D72'
        green:   '#6CCB6E'
        yellow:  '#F26190'
        blue:    '#4CB9D6'
        magenta: '#C269BC'
        cyan:    '#58D6BF'
        white:   '#F4F5F2'

mouse:
    hide_when_typing: true
    url:
        modifiers: Shift
selection:
    save_to_clipboard: true

key_bindings:
  - { key: J, mods: Alt,     chars: "\x1bj" }
  - { key: K, mods: Alt,     chars: "\x1bk" }
  - { key: H, mods: Alt,     chars: "\x1bh" }
  - { key: L, mods: Alt,     chars: "\x1bl" }
  - { key: Space, mods: Control, chars: "\x00" }
  - { key: T, mods: Command, command: { program: "/usr/local/bin/tmux", args: ["new-window"] }}

font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font 
    style: Bold

  italic:
    family: Hack Nerd Font 
    style: Italic

  bold_italic:
    family: Hack Nerd Font 
    style: Bold Italic

  size: 14.0
