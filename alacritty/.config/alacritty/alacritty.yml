colors:
    primary:
        background: '#24272e'
        foreground: '#abb2bf'
    cursor:
        text: '#0b0b0b'    # black
        cursor: '#528bff'
    vi_mode_cursor:
        text: '#abb2bf'
        cursor: '#333841'
    selection:
        text: '#abb2bf'
        background: '#3e4452'
    search:
        matches:
            foreground: '#3e4452'
            background: '#e5c07b'
        bar:
            background: '#282c34'
            foreground: '#abb2bf'
    normal:
        black:   '#24272e'
        red:     '#e06c75'
        green:   '#98c379'
        yellow:  '#e5c07b'
        blue:    '#61afef'
        magenta: '#c678dd'
        cyan:    '#56b6c2'
        white:   '#abb2bf'
    bright:
        black:   '#3e4452'
        red:     '#be5046'
        green:   '#98c379'
        yellow:  '#d19a66'
        blue:    '#61afef'
        magenta: '#c678dd'
        cyan:    '#56b6c2'
        white:   '#5c6370'

mouse:
    hide_when_typing: true
    url:
        modifiers: Shift
selection:
    save_to_clipboard: true

key_bindings:
  - { key: J, mods: Alt,     chars: "\x1bj" }
  - { key: K, mods: Alt,     chars: "\x1bk" }
  - { key: H, mods: Alt,     chars: "\x1bh" }
  - { key: L, mods: Alt,     chars: "\x1bl" }
  - { key: Space, mods: Control, chars: "\x00" }

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    family: Hack Nerd Font Mono
    style: Italic

  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  size: 12.0
