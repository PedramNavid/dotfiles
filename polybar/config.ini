[global/wm]
include-file  = ~/.config/polybar/colors.ini
include-file  = ~/.config/polybar/modules.ini

[bar/awesomewm]
monitor = DP-2
override-redirect = false 
enable-ipc = true

width = 100%
height =30 
radius =  0
fixed-center = true

background = ${color.background}
foreground = ${color.foreground}

border-size = 3
line-size = 2

border-color = ${color.background}

padding-left = 1
padding-right =1
module-margin-left = 1

cursor-click = pointer

font-0 = "Hack Nerd Font:size=11;4"
font-1 = "Hack Nerd Font:size=13;2"
font-2 = "feather:size=12;3"

modules-left = ewmh space
modules-center = xwindow space song 
modules-right = cpu memory eth pulseaudio space date calendar

