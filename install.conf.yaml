- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.zsh
    - ~/bin

- link:
    ~/.alacritty.toml: alacritty.toml
    ~/.alias: alias
    ~/.config/nvim: nvim
    ~/.exports: exports
    ~/.fzf.zsh: fzf.zsh
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.tmux.conf: tmux.conf
    ~/.zsh_plugins.txt: zsh_plugins.txt
    ~/.zshrc: zshrc
    ~/bin/tmux_session:  bin/tmux_session
