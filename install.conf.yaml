- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.zsh
    - ~/bin

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.config/conky: conky
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.config/starship.toml: starship.toml
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.exports: exports
    ~/.alias: alias
    ~/bin/tmux_session:  bin/tmux_session
    ~/.config/awesome: awesome
    ~/.config/picom.conf: picom.conf
    ~/.zsh_plugins.txt: zsh_plugins.txt
    ~/.Xresources: Xresources
