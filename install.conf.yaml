- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
    - ~/.zsh
    - ~/bin

- link:
    ~/.alacritty.toml: alacritty.toml
    ~/.alias: alias
    ~/.config/nvim: nvim
    ~/.exports: exports
    ~/.fzf.zsh: fzf.zsh
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.tmux.conf: tmux.conf
    ~/.zsh_plugins.txt: zsh_plugins.txt
    ~/.zshrc: zshrc
    ~/bin/tmux_session: bin/tmux_session
    ~/bin/menu-keybindings: bin/menu-keybindings
    ~/.config/ghostty/config:
      create: true
      path: ghostty/config
    ~/.config/hypr:
      create: true
      path: hypr
    ~/.config/sway:
      create: true
      path: sway
    ~/.config/waybar:
      create: true
      path: waybar
    ~/.local/bin/show-keybindings:
      path: bin/show-keybindings.sh
    ~/.config/rofi:
      create: true
      path: rofi
    ~/.config/walker:
      create: true
      path: walker
    ~/.claude/agents:
      create: true
      path: claude/agents
    ~/.config/zellij:
      create: true
      path: zellij
