- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.zsh
    - ~/bin
    - ~/.config/hypr

- link:
    ~/.Xresources: Xresources
    ~/.alacritty.toml: alacritty.toml
    ~/.alias: alias
    ~/.config/awesome: awesome
    ~/.config/compfy.conf: compfy.conf
    ~/.config/kitty:
      force: true
      path: kitty
    ~/.config/nvim: nvim
    ~/.exports: exports
    ~/.fzf.zsh: fzf.zsh
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.tmux.conf: tmux.conf
    ~/.zsh_plugins.txt: zsh_plugins.txt
    ~/.zshrc: zshrc
    ~/bin/tmux_session:  bin/tmux_session
    ~/.config/hypr: hypr
    ~/.config/waybar: waybar
