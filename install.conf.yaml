- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.zsh

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.config/kitty:
      create: true
      path: kitty
    ~/.config/nvim: nvim
    ~/.config/starship.toml: starship.toml
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/bin/tmux_session:  bin/tmux_session
