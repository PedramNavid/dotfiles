
[font]
size = 12

[font.bold]
family = "FiraCode Nerd Font"
style = "Regular"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "Home"
mods = "Shift|Control"

[scrolling]
history = 30000
multiplier = 3

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[window]
dynamic_padding = true
opacity = 0.95
blur = true
option_as_alt = 'both'

[window.padding]
x = 6
y = 6

[general]
import = ["~/dotfiles/alacritty-themes/tokyonight_moon.toml"]
