---
window:
  opacity: 0.95
  padding:
    x: 0
    y: 0
  dynamic_padding: true

scrolling:
  history: 30000
  multiplier: 3

font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Regular
  italic:
    family: Fira Code
    style: Italic
  size: 15

selection:
  save_to_clipboard: true
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
import:
  - ~/dotfiles/alacritty-themes/tokyonight_moon.yml
